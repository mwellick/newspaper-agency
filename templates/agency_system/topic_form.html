{% extends 'base.html' %}

{% block content %}
  <div class="container mt-8 text-center custom-container" style="color: white">
      <h2>Create a new Topic</h2>
      <form method="post" enctype="multipart/form-data" class="mt-8 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary custom-btn">Create</button>
      </form>
  </div>
{% endblock %}
