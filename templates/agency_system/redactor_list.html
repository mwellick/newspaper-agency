{% extends "base.html" %}

{% block content %}
  <div class="container-fluid mt-5" style="padding-top: 2%">
    <div class="d-flex justify-content-between align-items-center mt-3 mb-5">
      <h1 style="color: white">Redactors</h1>
    </div>
    <br>
    <div class="row">
      {% if redactor_list %}
        {% for redactor in  redactor_list %}
          <div class="col-md-5 mb-5">
            <div class="card-content" style="height: 150px;padding-top: 20px">
              <div class="card-content-body">
                <a href={% url 'agency_system:redactor-detail' pk=redactor.id %}>{{ redactor.first_name }} {{ redactor.last_name }}</a>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <p>There are no topics in Good News agency</p>
      {% endif %}
    </div>
  </div>
{% endblock %}

{% block footer %}
{% endblock %}
