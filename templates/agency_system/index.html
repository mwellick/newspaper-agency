{% extends "base.html" %}
{% load static %}
{% block content %}
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark nav-bar">
      <a class="navbar-brand" href="#">Good News</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          {% if user.is_authenticated %}
            <button class="btn btn-outline-success my-2 my-sm-0 btn-logout" type="submit"><a href="{% url 'logout' %}">Logout</a>
            </button>
          {% else %}
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'login' %}">Login</a>
            </button>
          {% endif %}
        </form>


      </div>
    </nav>
  </header>
{% endblock %}
