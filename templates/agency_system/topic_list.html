{% extends "base.html" %}

{% block content %}
  <div class="container-fluid" style="min-height: calc(100vh - 50px);">
    <h1>Topics</h1>

    {% if topic_list %}
      {% for topic in  topic_list %}
        <li><a href={% url 'agency_system:topic-detail' pk=topic.id %}>{{ topic.name }}</a></li>
      {% endfor %}
    {% else %}
      <p>There are no topics in Good News agency</p>
    {% endif %}
  </div>


{% endblock %}
