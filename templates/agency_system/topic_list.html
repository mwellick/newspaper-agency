{% extends "base.html" %}

{% block content %}
  <h1>Topics</h1>
  <hr>
  {% if topic_list %}
    {% for topic in  topic_list %}
      <li><a href={% url 'agency_system:topic-detail' pk=topic.id %}>{{ topic.name }}</a></li>
    {% endfor %}
  {% else %}
    <p>There are no topics in Newspaper agency</p>
  {% endif %}
{% endblock %}
