{% extends "base.html" %}
{% block content %}
  <div class="container-fluid mt-5 d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 style="color: goldenrod">Delete Topic</h1>
    <p><strong>Are you sure you want to delete this topic: {{ topic }} ?</strong></p>
    <p><i>All newspapers with this topic will be also deleted!</i></p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-success btn_confirm"/>
      <a href="{% url 'agency_system:topic-detail' pk=topic.id %}" class="btn btn-primary btn_confirm">Go Back</a>
    </form>
  </div>

{% endblock %}
{% block footer %}
{% endblock %}
