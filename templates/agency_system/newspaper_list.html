{% extends "base.html" %}
{% load static %}
{% block content %}
  <h1>Newspapers</h1>
  <hr>
  <ul>
    {% for newspaper in newspaper_list %}
      <li>
        <p><a href={% url "agency_system:newspaper-detail" pk=newspaper.id %}>{{ newspaper.title }}</a></p>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
