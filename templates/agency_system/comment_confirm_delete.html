{% extends "base.html" %}
{% block content %}

    <h1 style="color: goldenrod">Delete a comment</h1>
    <p><strong>Are you sure you want to delete this comment ?</strong></p>
    <form action="" method="post">
      {% csrf_token %}
      <input type="submit" value="Yes, delete" class="btn btn-success btn_confirm"/>

        <a href="{% url 'agency_system:newspaper-detail' pk=comment.post_comment.id %}" class="btn btn-primary btn_confirm">Go Back</a>
    </form>
  </div>
{% endblock %}
