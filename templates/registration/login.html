{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
  <title>Login</title>
{% endblock %}
{% block sidebar %}
{% endblock %}
{% block content %}
  <section class="vh-100  bg-image"
           style="background-image: url('https://img.freepik.com/free-photo/top-view-newspaper-pieces-assortment_23-2149318830.jpg?w=1800&t=st=1702986083~exp=1702986683~hmac=7e04c19388cfec0ff8481e62fbff7d2674684bd41d4557511ef11d170d426f59');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card mx-auto my-5" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login</h2>
                {% if form.errors %}
                  <p style="color: red">Invalid Credentials</p>
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 ">Login
                    </button>
                  <br>
                  <p>Don't have an account? <a href="{% url 'agency_system:redactor-create' %}">Register</a></p>
                  <input type="hidden" name="next" value="{{ next }}"/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
