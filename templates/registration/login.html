{% extends "base.html" %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid Credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
    <br>
    <p>Don't have an account? <a href="{% url 'agency_system:redactor-create' %}">Register</a></p>
    <input type="hidden" name="next" value="{{ next }}"/>

  </form>

{% endblock %}
