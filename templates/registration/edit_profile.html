{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% block title %}
  <title>Edit Profile</title>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
  <section class="bg-image">
    <img src="{% static 'images/good_news_main_image/good_news_image.jpg' %}" alt="My image"
         style="width: 100%; height: 100%; position: absolute">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="card" style="border-radius: 25px;">
            <div class="card-body">
              <h2 class="text-uppercase text-center mb-5">Edit Profile</h2>
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 ">Update Profile
                </button>
                <br>
                <div class="d-flex justify-content-center" style="font-size: 20px">
                  <a class="btn btn-primary pl-2" style="border-radius: 20px"
                     href="{{ return_url }}"> Cancel</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
{% block footer %}
{% endblock %}
