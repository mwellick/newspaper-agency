{% load crispy_forms_filters %}
<section class="vh-100  bg-image"
         style="background-image: url('https://img.freepik.com/free-photo/top-view-newspaper-pieces-assortment_23-2149318830.jpg?w=1800&t=st=1702986083~exp=1702986683~hmac=7e04c19388cfec0ff8481e62fbff7d2674684bd41d4557511ef11d170d426f59');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mx-auto">
          <div class="card mx-auto my-5" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 ">Register
                  </button>
                </div>
                <br>
                <p>Have already an account? <a href="{% url 'login' %}">Login here </a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
