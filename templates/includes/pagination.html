{% load query_transform %}
{% if is_paginated %}
  <br>
  <ul class="pagination justify-content-center pagination-lg">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link" style="color: goldenrod;border: none"
           href="?{% query_transform request page=page_obj.previous_page_number %}">Prev</a>
      </li>
    {% endif %}
    <li class="page-item active"><span
        class="page-link"
        style="background-color: goldenrod; border: none">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link" style="color: goldenrod;border: none"
           href="?{% query_transform request page=page_obj.next_page_number %}">Next</a>
      </li>
    {% endif %}
  </ul>
{% endif %}
